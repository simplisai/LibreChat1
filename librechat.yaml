# Registration configuration (desabilita registro público)
registration:
  # Removido socialLogins para desabilitar registro público
  allowedDomains: []

# Rate limits configuration
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Example Actions Object Structure
actions:
  allowedDomains:
    - "simplis.ai"
    - "api.simplis.ai"

# File configuration
fileConfig:
  serverFileSizeLimit: 100 # Global server file size limit in MB
  avatarSizeLimit: 2 # Limit for user avatar image size in MB
  imageGeneration:
    percentage: 100
    px: 1024
  clientImageResize:
    enabled: true
    maxWidth: 1900
    maxHeight: 1900
    quality: 0.92

# Endpoints configuration - customize conforme seus provedores
endpoints:
  assistants:
    disableBuilder: false
    pollIntervalMs: 3000
    timeoutMs: 180000
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools"]

  custom:
    # OpenAI Example - ajuste conforme suas chaves
    - name: 'OpenAI'
      apiKey: '${OPENAI_API_KEY}'
      baseURL: 'https://api.openai.com/v1'
      models:
        default: ['gpt-4o', 'gpt-4o-mini', 'gpt-3.5-turbo']
        fetch: true
      titleConvo: true
      titleModel: 'gpt-3.5-turbo'
      modelDisplayLabel: 'Simplis.ai'

# Memory configuration
memory:
  disabled: false
  validKeys: ["preferences", "work_info", "personal_info", "skills", "interests", "context"]
  tokenLimit: 10000
  personalize: true
