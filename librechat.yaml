# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  customWelcome: "Bem-vindo ao Simplis.ai - Sua plataforma de IA conversacional inteligente"
  mcpServers:
    placeholder: 'Servidores MCP'
  fileSearch: true
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# Privacy policy settings
privacyPolicy:
  externalUrl: 'https://simplis.ai/privacy-policy'
  openNewTab: true

