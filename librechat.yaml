version: 1.2.1
cache: true

# Interface personalizada Simplis.ai
interface:
  customWelcome: "Bem-vindo ao Simplis.ai - Sua plataforma de IA conversacional"
  privacyPolicy:
    externalUrl: 'https://simplis.ai/privacy'
  termsOfService:
    externalUrl: 'https://simplis.ai/terms'

# Registro controlado
registration:
  allowedDomains: []

# Configuração dos endpoints
endpoints:
  custom:
    # Endpoint principal via LiteLLM
    - name: "Simplis AI Models"
      apiKey: "simplis-litellm-master-key-123"
      baseURL: "http://litellm:8000"
      models:
        default: ["gpt-4o-mini", "gpt-4o", "gpt-3.5-turbo"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "Simplis AI"
      iconURL: "/assets/favicon-32x32.png"

    # Endpoint OpenAI direto (backup)
    - name: "OpenAI Direct"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default: ["gpt-4o", "gpt-4o-mini", "gpt-3.5-turbo"]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      modelDisplayLabel: "OpenAI"

# Rate limits
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Configuração de arquivos
fileConfig:
  serverFileSizeLimit: 100
  avatarSizeLimit: 2
  
# Configurações de conversação
conversations:
  maxTurn: 50
